<div class="container">
    <h3 class="h3">shopping Demo-1 </h3>
    <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let item of products">
            <div class="product-grid">
                <div class="product-image">
                    <a class="img-wrapper" href="#">
                        <img class="pic-1" src="{{ item.image_url }}">
                    </a>
                    <ul class="social">
                        <li><a href="" data-tip="Quick View"><i class="fa fa-search"></i></a></li>
                        <li><a href="" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a></li>
                        <li><a href="" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
                    </ul>
                    <span class="product-new-label">Sale</span>
                    <span class="product-discount-label">20%</span>
                </div>
                <ul class="rating">
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star"></li>
                    <li class="fa fa-star disable"></li>
                </ul>
                <div class="product-content">
                    <h3 class="title"><a href="#">{{ item.name }} ({{ item.size }})</a></h3>
                    <div class="price">{{ item.price_each | currency }}
                        <span>$20.00</span>
                    </div>
                    <a class="add-to-cart" (click)="addToCart(item)">+ Add To Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
